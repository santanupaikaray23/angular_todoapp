<div class="container">
    <div class="form-row"> <!-- Wrapper to keep elements in line -->
        <input type="text" placeholder="Add something to do..." class="form-control" [(ngModel)]="name">
        <button class="btn btn-success" (click)="createItem()">Save</button>
        
    </div>
    <br><br>
    <table class="table">
        <thead>
            <tr>
               
              
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
              <td class="name-and-action">
                <span>{{item.id}}</span>
              {{item.name}} <button class="btn btn-danger btn-sm" (click)="deleteItem()">Delete</button>
            </td>
             
              
            </tr> 
        </tbody>
    </table>
    <br><br>
 </div>
