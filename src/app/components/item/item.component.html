<div class="container">
    <form #todoForm="ngForm" (ngSubmit)="createItem()">
        <div class="form-row">
            <input type="text" 
                   placeholder="Add something to do..." 
                   class="form-control" 
                   [(ngModel)]="name" 
                   name="todoName" 
                   required
                   #todoName="ngModel">
            <button class="btn btn-success" type="submit" [disabled]="!todoForm.valid">Save</button>
        </div>
       
        <div *ngIf="todoName.invalid && todoName.touched" class="alert alert-danger">
            <div *ngIf="todoName.errors?.['required']">
                This field is required.
            </div>
            
        </div>
    </form>
    <br><br>
    <table class="table">
        <thead>
            <tr>
                <!-- Table headers -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>
                    <input type="checkbox" [(ngModel)]="item.selected" (change)="checkIfAnySelected()">
                </td>
                
                <td class="name-and-action">
                    {{item.name}}<button class="btn btn-danger btn-sm" (click)="deleteItem(item.id)" [disabled]="!anySelected">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <br><br>
</div>
